{% extends './index.html' %}

{% block title %}Simple ABC Data Test - Catalog{% end %}

{% block heading %}Каталог Продукции{% end %}

{% block content %}
  <h2>Продукты:</h2>
    <ol class="list">
      {% for type in test_data %}
        <li class="list__item"><a href="/catalog/{{ type }}">Страница {{ test_data[type]['name'] }} каталога</a></li>
      {% end %}
    </ol>
{% end %}
