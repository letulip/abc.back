<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Simple ABC Data Test{% end %}</title>
</head>
<body>
  <h1>{% block title %}Главная страница{% end %}</h1>

  {% block content %}
  <h2>Страницы:</h2>
    <ol class="list">
      {% for type in test_data %}
        <li class="list__item"><a href="/{{ type }}_test">{{ type }}</a></li>
      {% end %}
    </ol>
  {% end %}

</body>
</html>
